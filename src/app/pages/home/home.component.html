<section>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="productHeading text-center">
                    <h2 class="mb-3">Exclusive Products</h2>

                    <ul class="list-unstyled d-flex flex-md-row  justify-content-center ">
                        <li><a href="#" class=" m-4  text-decoration-none text-danger fw-semibold  ">New Arrival</a>
                        </li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Best Sellers</a>
                        </li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black">Featured</a></li>
                        <li><a href="#" class=" m-4  text-decoration-none fw-semibold text-black ">Special Offer</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-12">
                <div class="row mt-3">

                    <div class="col-lg-3 col-md-6 " *ngFor="let product of productList">
                        <div class="box-shadow">
                            <div class="card mt-2">
                                <img class="img-fluid card-img-top" [src]="product.productImageUrl" alt="electronics" >
                                <div class="card-body">
                                    <h5 class="card-title">{{product.productName}}</h5>
                                    <p class="card-text"><span
                                            class="text-danger fw-semibold me-2">${{product.productPrice}}</span><del>
                                            ${{product.productPrice}}</del>
                                        <span class="text-success ms-2">35% Off</span>
                                    </p>
                                    <div class="row">
                                        <div class="col-6">
                                            <span><i class="bi bi-star-fill  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="bi bi-star-fill  m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="bi bi-star-fill m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="bi bi-star-fill m-0" style="color: #f1f50f;"></i></span>
                                            <span><i class="bi bi-star-fill m-0" style="color: #f1f50f;"></i></span>
                                            <span class="text-muted">(25)</span>
                                        </div>
                                        <div class="col-6">
                                            <p class="text-end pb-0 mb-0" (click)="addItemToCart(product.productId)"><button
                                                    class="btn  text-end btn-sm btn-success p-2" ><i class="bi bi-cart-plus-fill"></i>
                                                Add to Cart </button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
